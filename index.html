<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <div id="quiz" class="card">
        <div id="question" class="question"></div>
        <div id="answers" class="answers">
          <label for="answer_1">
            <input
              type="radio"
              name="selection"
              id="answer_1"
              class="selection"
            /><span id="answerText_1"></span>
          </label>
          <label for="answer_2">
            <input
              type="radio"
              name="selection"
              id="answer_2"
              class="selection"
            /><span id="answerText_2"></span>
          </label>
          <label for="answer_3">
            <input
              type="radio"
              name="selection"
              id="answer_3"
              class="selection"
            /><span id="answerText_3"></span>
          </label>
          <label for="answer_4">
            <input
              type="radio"
              name="selection"
              id="answer_4"
              class="selection"
            /><span id="answerText_4"></span>
          </label>

          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
